body{
  margin:0;

  background:#0b0b0b;

}

.header{

.card{

  margin:15px;
  border-radius:18px;
  padding:18px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  box-shadow:0 0 20px rgba(255,255,255,.05);
}

.left{display:flex;align-items:center;gap:12px}
.icon{
  width:36px;height:36px;border-radius:10px;

}

.toggle{
  width:50px;height:26px;border-radius:20px;
  background:#444;position:relative;
  cursor:pointer;
}
.toggle::after{
  content:"";
  width:22px;height:22px;
  background:#fff;border-radius:50%;
  position:absolute;top:2px;left:2px;
  transition:.3s;
}
.toggle.active{background:#00ff99}
.toggle.active::after{left:26px}

.state{
  font-size:12px;
  margin-left:10px;
  opacity:.8;
}

.section{
  text-align:center;
  margin:25px 0 10px;
  color:#aaa;
  font-size:12px;
  letter-spacing:2px;
}

.btn-row{
  display:flex;
  gap:15px;
  padding:0 15px 30px;
}
.btn{
  flex:1;
  padding:14px;
  border-radius:16px;
  text-align:center;
  font-weight:600;
}
.youtube{background:#ff0000}
.zalo{background:#0ab1ff}

/* Snow */
.snow{
  position:fixed;
  top:-10px;
  color:white;
  font-size:14px;
  animation:snowfall linear infinite;
}
@keyframes snowfall{
  to{transform:translateY(110vh)}
}
</style>
</head>

<script>
function toggle(el,id){
  el.classList.toggle("active");

});
